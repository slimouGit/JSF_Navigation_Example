<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>NavigationSandbox</title>
</h:head>
<h:body>
	<f:view>
		<p:outputLabel value="#{dashboardBean.greeting}" />

		<p:panel header="Fruit Basket">
			<h:form>
				<p:panelGrid columns="5" layout="grid"
					styleClass="showcase-text-align-center">
					<p:commandButton value="redirectWithParams"
						action="#{dashboardBean.redirect('Apple')}" />
					<p:commandButton value="redirectWithOutParams"
						action="#{dashboardBean.redirect}" />
					<p:commandButton value="Banana"
						action="#{dashboardBean.redirect('fruit', 'Banana')}" />
					<p:commandButton value="Plum"
						action="#{dashboardBean.redirectPlum}" />
					<p:commandButton value="MultiParams"
						action="#{dashboardBean.redirectMultiParams}" />
				</p:panelGrid>
			</h:form>
		</p:panel>

		<p:panel header="Spoiled Fruit Basket">
			<h:form>
				<p:panelGrid columns="5" layout="grid"
					styleClass="showcase-text-align-center">
					<p:commandButton value="Spoiled Fruits"
						action="#{dashboardBean.redirectToSpoiledFruits('Cherry')}" />
				</p:panelGrid>
			</h:form>
		</p:panel>

		<p:panel header="Car Pool">
			<h:form>
				<p:panelGrid columns="5" layout="grid"
					styleClass="showcase-text-align-center">
					<p:commandButton value="redirectWithParams"
						action="#{dashboardBean.redirectToCarPool('Smart')}" />
					<p:commandButton value="MultiParams"
						action="#{dashboardBean.redirectToCarPoolWithMultiParams}" />
				</p:panelGrid>
			</h:form>
		</p:panel>

		<p:panel header="Sports Car Pool">
			<h:form>
				<p:panelGrid columns="5" layout="grid"
					styleClass="showcase-text-align-center">
					<p:commandButton value="redirectWithParams"
						action="#{dashboardBean.redirectToSportsCarPool('Ferrari')}" />
				</p:panelGrid>
			</h:form>
		</p:panel>

	</f:view>
</h:body>
</html>
