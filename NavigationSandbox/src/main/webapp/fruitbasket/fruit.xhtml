<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>FruitBasket</title>
	<f:metadata>
      <f:viewParam name="fruit" value="#{fruitBean.fruit}" />
      <f:viewParam name="customer" value="#{fruitBean.customer}" />
    </f:metadata>
</h:head>
<h:body>
	<f:view>
		<p:outputLabel value="#{fruitBean.welcomeToBasket}" />	
		<br/>
		<p:outputLabel value="Hello #{fruitBean.customer}" rendered="#{not empty fruitBean.customer}"/>	
		
		<br/>
		<p:outputLabel value="Your fruit: #{fruitBean.fruit}" rendered="#{not empty fruitBean.fruit}"/>	
		
		<h:form>
			<p:commandButton value="home" action="#{fruitBean.redirect}"/>
		</h:form>
		
	</f:view>
</h:body>
</html>
